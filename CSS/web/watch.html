  <body>
    <center>
      <fieldset>
        <h1>StopWatch</h1>
        <p id="res">00:00:00</p>
        <button onclick="start()">start</button>
        <button onclick="stop()">stop</button>
        <button onclick="reset()">reset</button>
      </fieldset>
    </center>
    <script>
      var st = 0;
      let m = null;
      var min = 0,
        sec = 0,
        h = 0;
      function start() {
        if (m !== null) return;
        m = setInterval(() => {
          if (sec == 60) {
            sec = 0;
            min += 1;
          }
          if (min == 60) {
            min = 0;
            h += 1;
          }
          sec++;
          document.getElementById("res").textContent =
            h + ":" + min + ":" + sec;
        }, 1000);
      }
      function stop() {
        clearInterval(m);
        m = null;
      }
      function reset() {
        sec = 0;
        min = 0;
        h = 0;
        document.getElementById("res").textContent = h + ":" + min + ":" + sec;
        clearInterval(m);
      }
    </script>
