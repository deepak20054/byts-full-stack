<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Celsius to Fahrenheit Converter</title>
  <style>
    body{
        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQthDJFXSwf-dCfnLQkv-O2vep30cQIXt1m4Q&s);

    ul{
        display: flex;

  .class{
    height: 100vh;
    display: flex;
    justify-content: center;

    background-image: url('');

}
fieldset{
        border-color: rgba(0, 0, 0, 0.51);

         /* rgba(223, 175, 70, 0.412); */

.head{
  background-color: antiquewhite;
}
a{
        text-decoration: none;
    }
</style>
</head>

<body>
<div class="class">
    <center>
<fieldset>
  <h2>Celsius to Fahrenheit Converter</h2>
  <label for="celsius">Celsius:</label>
  <input type="number" id="celsius" /><br>
  <button onclick="convert()">Convert</button>
  <button onclick="window.location.reload();">üîÑÔ∏è</button>
  <p id="result"></p>
</fieldset>
</center>
</div>

  <script>
    function convert() {
      const celsius=parseFloat(document.getElementById('celsius').value);
      if (isNaN(celsius)) {
        document.getElementById('result').textContent = 'Please enter a valid number.';
        return;
      }
      const fahrenheit = (celsius * 9/5) + 32;
      document.getElementById('result').textContent = "Fahrenheit = "+ fahrenheit;
    }
  </script>
</body>
